<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Game Trading Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Game Trading Hub</a>
      <button class="btn btn-outline-light" id="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">

      <div class="col-md-4">
        
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Market Data</h4>
            <p class="card-subtitle mb-2 text-muted">Get stock data for game companies</p>
            <form id="market-data-form">
              <div class="mb-3">
                <label for="market-symbol" class="form-label">Game Stock Symbol (e.g., EA, ATVI, TTWO)</label>
                <input type="text" class="form-control" id="market-symbol" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-info">Get Data</button>
              </div>
            </form>
            <div id="market-msg" class="mt-3"></div>
            <div id="market-stats" class="mt-3"></div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">New Transaction</h4>
            <form id="transaction-form">
              <div class="mb-3">
                <label for="trade-symbol" class="form-label">Symbol (e.g., EA, or item ID)</label>
                <input type="text" class="form-control" id="trade-symbol" required>
              </div>
              <div class="mb-3">
                <label for="trade-quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="trade-quantity" min="1" required>
              </div>
              <div class="mb-3">
                <label for="trade-price" class="form-label">Price</label>
                <input type="number" class="form-control" id="trade-price" step="0.01" min="0.01" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Transaction Type</label>
                <select class="form-select" id="trade-type" required>
                  <option value="BUY">BUY</option>
                  <option value="SELL">SELL</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Transaction</button>
              </div>
            </form>
            <div id="trade-msg" class="mt-3"></div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        
        <h3>Market Chart</h3>
        <div class="card shadow-sm">
          <div class="card-body">
            <canvas id="price-chart"></canvas>
          </div>
        </div>

        <h3 class="mt-4">My Transaction Log</h3>
        <p>All data here is loaded from MongoDB.</p>
        <div class="list-group" id="trade-list-container">
          </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
