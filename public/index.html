<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Trading Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h2 class="card-title text-center">Sign Up</h2>
            <form id="register-form">
              <div class="mb-3">
                <label for="reg-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="reg-username" required>
              </div>
              <div class="mb-3">
                <label for="reg-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="reg-email" required>
              </div>
              <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" required>
              </div>
              <div class="mb-3">
                <label for="reg-password-confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="reg-password-confirm" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Account</button>
              </div>
            </form>
            <div id="register-msg" class="mt-3"></div>
          </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center">Login</h2>
              <form id="login-form">
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="login-password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Login</button>
                </div>
              </form>
            </div>
          </div>

      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
